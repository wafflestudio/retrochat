<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrochat - LLM Chat History Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Retrochat</h1>
            <p class="subtitle">LLM Chat History Viewer</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search messages..." />
                    <button id="searchBtn">Search</button>
                </div>

                <div class="filters">
                    <label for="providerFilter">Provider:</label>
                    <select id="providerFilter">
                        <option value="">All Providers</option>
                        <option value="Claude">Claude</option>
                        <option value="Gemini">Gemini</option>
                        <option value="Codex">Codex</option>
                    </select>
                </div>

                <div class="session-list">
                    <h3>Sessions</h3>
                    <div id="sessionsList" class="sessions">
                        <!-- Sessions will be loaded here -->
                        <p class="loading">Loading sessions...</p>
                    </div>
                </div>

                <div class="pagination">
                    <button id="prevPage" disabled>Previous</button>
                    <span id="pageInfo">Page 1</span>
                    <button id="nextPage">Next</button>
                </div>
            </aside>

            <!-- Session Detail View -->
            <main class="session-detail">
                <div id="sessionDetail" class="detail-container">
                    <div class="welcome">
                        <h2>Welcome to Retrochat</h2>
                        <p>Select a session from the sidebar to view chat history.</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Search Results Modal -->
        <div id="searchModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Search Results</h2>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <div id="searchResults" class="search-results">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
