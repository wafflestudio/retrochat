<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroChat - LLM Chat History Viewer</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>RetroChat</h1>
                    <p class="subtitle">LLM Chat History Viewer</p>
                </div>
                <div class="header-stats" id="stats">
                    <div class="stat">
                        <span class="stat-label">Total Sessions</span>
                        <span class="stat-value" id="total-sessions">-</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Status</span>
                        <span class="stat-value status-indicator" id="status">
                            <span class="status-dot"></span>
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-section">
            <div class="search-bar">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search messages..."
                    autocomplete="off"
                >
                <button id="search-btn" class="btn btn-primary">Search</button>
                <button id="clear-search-btn" class="btn btn-secondary" style="display: none;">Clear</button>
            </div>
            <div class="filters">
                <select id="provider-filter" class="filter-select">
                    <option value="">All Providers</option>
                    <option value="Claude">Claude</option>
                    <option value="Cursor">Cursor</option>
                    <option value="Gemini">Gemini</option>
                    <option value="Codex">Codex</option>
                </select>
                <select id="sort-by" class="filter-select">
                    <option value="start_time">Latest First</option>
                    <option value="message_count">Most Messages</option>
                    <option value="provider">Provider</option>
                </select>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sessions List -->
            <div id="sessions-view" class="sessions-view">
                <div class="section-header">
                    <h2>Sessions</h2>
                    <button id="refresh-btn" class="btn btn-icon" title="Refresh">
                        Refresh
                    </button>
                </div>
                <div id="sessions-list" class="sessions-list">
                    <div class="loading">Loading sessions...</div>
                </div>
                <div class="pagination" id="pagination">
                    <button id="prev-page" class="btn btn-secondary" disabled>← Previous</button>
                    <span id="page-info">Page 1</span>
                    <button id="next-page" class="btn btn-secondary">Next →</button>
                </div>
            </div>

            <!-- Search Results -->
            <div id="search-results-view" class="search-results-view" style="display: none;">
                <div class="section-header">
                    <h2>Search Results</h2>
                    <span id="search-stats" class="search-stats"></span>
                </div>
                <div id="search-results" class="search-results">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </main>

        <!-- Session Detail Modal -->
        <div id="session-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Session Details</h2>
                    <button class="modal-close" id="close-modal">&times;</button>
                </div>
                <div class="modal-body" id="modal-body">
                    <div class="loading">Loading session details...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
